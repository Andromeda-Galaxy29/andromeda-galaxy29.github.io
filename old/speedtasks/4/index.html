<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-button {
            background-color: gray;
            outline: none;
            padding: 5px;
            margin-bottom: 5px;
        }
        .video-button img {
            width: 25px;
            height: 25px;
            margin: 0;
        }
    </style>
</head>
<body>
    <button class="video-button"><img src="play.png" alt=""></button>
    <button class="video-button"><img src="pause.png" alt=""></button>
    <br>
    <button class="video-button"><img src="nosound.png" alt=""></button>
    <button class="video-button"><img src="sound-.png" alt=""></button>
    <button class="video-button"><img src="sound+.png" alt=""></button>
    <br>
    <button class="video-button"><img src="backward.png" alt=""></button>
    <button class="video-button"><img src="forward.png" alt=""></button>
</body>
</html>
